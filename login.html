<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" style="text/css" href="login.css">
    <title>Login</title>
</head>
<body>
    
<div id="id01" class="modal">
  <form class="modal-content animate" action="/action_page.php" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="pngwing.com.png" alt="Avatar" class="avatar">
    </div>
      
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button class="button" type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container">
      <a href="main.html"><button type="button" class="cancelbtn">Cancel</button></a>
      <span class="psw">Forgot <a href="#" class="pswcolor">password?</a></span>
    </div>
      <div class="divsignup">
      <p>Don't have an accout? <a href="signup.html" class="signup">Sign Up</a></p>
      </div>
  </form>
</div>

</body>
</html>
